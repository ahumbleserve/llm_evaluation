name: LLM Evaluation CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  evaluate-llm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt --retries 10
      - name: Debug dependencies
        run: |
          pip list
          python -c "from evaluate import load; print(load('rouge'))" || echo "Failed to load ROUGE metric"
      - name: Create output directory
        run: mkdir -p output
      - name: Run evaluation
        run: python llm_evaluation_pipeline.py
      - name: Debug output files
        run: ls -al output
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-results
          path: output/evaluation_results.json
